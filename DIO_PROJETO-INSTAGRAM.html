<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="DIO_PROJETO-INSTAGRAM.css">
<title>Documento sem título</title>
</head>

<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="img/instagram-celular.png" width="2141" height="2141" alt="celular"/> 
		</div>
		
		<div class="instagram-continue">
			<div class="group">
				<img src="img/instagram-logo.png" width="206" height="58" class="instagram-logo" alt="instagram logo"/>
				
				
		<div class="profile-photo">
		  	<img src="img/perfil-instagram.jpg" width="150" height="150" alt="foto de perfil"/> 
		</div>
				
				<a href="#" class="instagram-login">Continue como username123</a>
				
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			
			<div class="group">
				<p class="not-account">Não é username123?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
			
		</div>
	</div>
